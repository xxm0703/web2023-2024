<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/requirementForm.css" />
    <script type="module" src="../js/requirementForm.js" defer></script>
    <title>Requirements Form</title>
  </head>
  <body>
    <h2>Add New Requirement</h2>
    <div id="requirement-form">
      <label for="requirementTitle">Title:</label>
      <input
        type="text"
        id="requirementName"
        placeholder="Enter requirement name"
      />
      <input
        type="text"
        id="requirementDescription"
        placeholder="Enter requirement description"
      />
      <input
        type="number"
        id="requirementProjectId"
        placeholder="Enter project id"
      />
      <input
        type="text"
        id="requirementUnit"
        placeholder="Enter requirement unit"
      />
      <input
        type="text"
        id="requirementValue"
        placeholder="Enter requirement value"
      />
      <label for="requirementType">Type:</label>
      <select id="requirementType">
        <option value="functional">Functional</option>
        <option value="nonfunctional">Non-Functional</option>
      </select>
      <button id="add-req-button">Add Requirement</button>
    </div>
  </body>
</html>
